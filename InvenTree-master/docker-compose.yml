version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: inventree-db
    environment:
      POSTGRES_USER: ${INVENTREE_DB_USER}
      POSTGRES_PASSWORD: ${INVENTREE_DB_PASSWORD}
      POSTGRES_DB: ${INVENTREE_DB_NAME}
    volumes:
      - inventree_db_data:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis:7-alpine
    container_name: inventree-cache
    restart: always

  web:
    build: .
    container_name: inventree-web
    command: /bin/bash -c "invoke migrate && invoke static && gunicorn -b 0.0.0.0:8000 InvenTree.wsgi:application"
    volumes:
      - .:/usr/src/app
      - inventree_static:/home/inventree/static
      - inventree_media:/home/inventree/media
    expose:
      - 8000
    env_file:
      - inventree.env
    depends_on:
      - db
      - cache
    restart: always

  worker:
    build: .
    container_name: inventree-worker
    command: invoke worker
    volumes:
      - .:/usr/src/app
      - inventree_static:/home/inventree/static
      - inventree_media:/home/inventree/media
    env_file:
      - inventree.env
    depends_on:
      - db
      - cache
    restart: always

  nginx:
    image: nginx:alpine
    container_name: inventree-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - inventree_static:/home/inventree/static:ro
      - inventree_media:/home/inventree/media:ro
    depends_on:
      - web
    restart: always

volumes:
  inventree_db_data:
  inventree_static:
  inventree_media:
